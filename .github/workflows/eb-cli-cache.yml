name: Cache EB CLI

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Cache EB CLI
        id: cache-eb-cli
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/Homebrew/awsebcli--*
            ~/.cache/Homebrew/downloads/*--awsebcli-*
          key: brew-${{ hashFiles('.github/brew-formulae') }}
          restore-keys: brew-
      - name: Install EB CLI
        run: HOMEBREW_NO_AUTO_UPDATE=1 brew install awsebcli
      - name: Show cache
        run: brew --cache
      - name: EB cli help
        run: eb -h
